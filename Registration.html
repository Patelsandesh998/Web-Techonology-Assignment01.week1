<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration and Login Forms</title>
<style>
   
    .form-container {
        display: none; 
        border: 1px solid #ccc;
        padding: 20px;
        width: 300px;
    }
</style>
</head>
<body>

<div class="form-container" id="registrationContainer">
    <h2>Registration Form</h2>
    <form id="registrationForm" action="submit.php" method="post">
        <div class="form-group">
            <label for="firstName">First Name (Minimum 6 characters)*</label>
            <input type="text" id="firstName" name="firstName" minlength="6" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName">
        </div>
        <div class="form-group">
            <label for="email">Email Address (one email ID only)</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password (Minimum 6 characters)</label>
            <input type="password" id="password" name="password" minlength="6" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="address"></textarea>
        </div>
        <div class="form-group">
            <label for="mobile">Mobile No</label>
            <input type="tel" id="mobile" name="mobile">
        </div>
        <div class="form-group">
            <label>Gender</label>
            <input type="radio" id="male" name="gender" value="male" checked>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</div>

<h1 id="loginHeading" style="color: #1687b8; cursor: pointer;"><b>LOGIN</b></h1>

<script>
   
    const registrationContainer = document.getElementById('registrationContainer');
    const loginHeading = document.getElementById('loginHeading');


    loginHeading.addEventListener('click', () => {
        // Toggle the display of the registration form container
        registrationContainer.style.display = registrationContainer.style.display === 'none' ? 'block' : 'none';
    });
</script>

</body>
</html>
